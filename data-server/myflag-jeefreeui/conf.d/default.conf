
# ipfs管理负载均衡
upstream ipfs_server{
    server 120.55.42.139:5001;
    server 47.99.37.182:5001;
}

server {
    listen       5001;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        proxy_pass   http://ipfs_server;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}

# ipfs集群管理负载均衡
upstream ipfs_cluster_server{
    server 120.55.42.139:9094;
    server 47.99.37.182:9094;
}

server {
    listen       9094;
    server_name  localhost;

    location / {
        proxy_pass   http://ipfs_cluster_server;
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
}
